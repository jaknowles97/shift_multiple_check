<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shift Click!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <label>Check one item</label>
        </div>
    
        <div class="item">
            <input type="checkbox">
            <label>skip at least 1 checkbox</label>
        </div>
    
        <div class="item">
            <input type="checkbox">
            <label>or more</label>
        </div>
    
        <div class="item">
            <input type="checkbox">
            <label>Now holding the shift key,</label>
        </div>
    
        <div class="item">
            <input type="checkbox">
            <label>Check another item</label>
        </div>
    
        <div class="item">
            <input type="checkbox">
            <label>All of the checkboxes inbetween should be checked</label>
        </div>
    
        <div class="item">
            <input type="checkbox">
            <label>created with Pure JS</label>
        </div>
    
        <div class="item">
            <input type="checkbox">
            <label>Hooray for no dependencies!</label>
        </div>
    </div>


</body>
</html>
